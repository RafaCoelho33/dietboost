  <script>
    function exibeAlimentos() {
      // Remove todas as linhas do corpo da tabela
      $("#table-alimentos").html("");

      // Popula a tabela com os registros do banco de dados
      for (i = 0; i < db.data.length; i++) {
        let alimento = db.data[i];
        $("#table-alimentos").append(`<tr><td scope="row">${alimento.id}</td>
                                                <td>${alimento.nome}</td>
                                                <td>${alimento.calorias}</td>
                                                <td>${alimento.carboidratos}</td>
                                                <td>${alimento.proteinas}</td>
                                                <td>${alimento.gorduras}</td>
                                            </tr>`);
      }
    }

    function init() {
      // Adiciona funções para tratar os eventos 
      $("#btnInsert").click(function () {
        // Verfica se o formulário está preenchido corretamente
        if (!$('#form-alimento')[0].checkValidity()) {
          displayMessage("Preencha o formulário corretamente.");
          return;
        }

        // Obtem os valores dos campos do formulário
        let campoNome = $("#inputNome").val();
        let campoCalorias = $("#inputCalorias").val();
        let campoCarboidrato = $('#inputCarboidratos').val();
        let campoProteina = $("#inputProteinas").val();
        let campoGordura = $('#inputGorduras').val();
        let alimento = {
          nome: campoNome,
          calorias: campoCalorias,
          carboidratos: campoCarboidrato,
          proteinas: campoProteina,
          gorduras: campoGordura
        };

        insertAlimento(alimento);

        // Reexibe os alimentos
        exibeAlimentos();

        // Limpa o formulario
        $("#form-alimento")[0].reset();
      });


      // Preenche o formulário quando o usuario clicar em uma linha da tabela 
      $("#grid-alimentos").on("click", "tr", function (e) {
        let linhaAlimento = this;
        colunas = linhaAlimento.querySelectorAll("td");

        $("#inputId").val(colunas[0].innerText);
        $("#inputNome").val(colunas[1].innerText);
        $("#inputCalorias").val(colunas[2].innerText);
        $("#inputCarboidratos").val(colunas[3].innerText);
        $("#inputProteinas").val(colunas[4].innerText);
        $("#inputGorduras").val(colunas[5].innerText);
      });

      exibeAlimentos();

      let totCalorias = 0.0;
      let totCarboidratos = 0.0;
      let totProteinas = 0.0;
      let totGorduras = 0.0;




      $("#btnAddAlimento").click(function () {

        let gramas = parseInt(document.querySelector("#inputGramas").value);

        if (gramas != 100) {
          totCalorias += (gramas * parseFloat(document.querySelector("#inputCalorias").value)) / 100;

          totCarboidratos += (gramas * parseFloat(document.querySelector("#inputCarboidratos").value)) / 100;

          totProteinas += (gramas * parseFloat(document.querySelector("#inputProteinas").value)) / 100;

          totGorduras += (gramas * parseFloat(document.querySelector("#inputGorduras").value)) / 100;
        }

        else {
          totCalorias += parseFloat(document.querySelector("#inputCalorias").value);
          totCarboidratos += parseFloat(document.querySelector("#inputCarboidratos").value);
          totProteinas += parseFloat(document.querySelector("#inputProteinas").value);
          totGorduras += parseFloat(document.querySelector("#inputGorduras").value);

        }





        document.querySelector("#inputTotCalorias").value = totCalorias.toFixed(2);
        document.querySelector("#inputTotCarboidratos").value = totCarboidratos.toFixed(2);
        document.querySelector("#inputTotProteinas").value = totProteinas.toFixed(2);
        document.querySelector("#inputTotGorduras").value = totGorduras.toFixed(2);





      });






      $("#btnRemoveAlimento").click(function () {
        let gramas = parseInt(document.querySelector("#inputGramas").value);



        if (gramas != 100) {
          totCalorias -= (gramas * parseFloat(document.querySelector("#inputCalorias").value)) / 100;

          totCarboidratos -= (gramas * parseFloat(document.querySelector("#inputCarboidratos").value)) / 100;

          totProteinas -= (gramas * parseFloat(document.querySelector("#inputProteinas").value)) / 100;

          totGorduras -= (gramas * parseFloat(document.querySelector("#inputGorduras").value)) / 100;
        }

        else {
          totCalorias -= parseFloat(document.querySelector("#inputCalorias").value);
          totCarboidratos -= parseFloat(document.querySelector("#inputCarboidratos").value);
          totProteinas -= parseFloat(document.querySelector("#inputProteinas").value);
          totGorduras -= parseFloat(document.querySelector("#inputGorduras").value);

        }

        if (totCalorias < 0)

          totCalorias = 0;

        if (totCarboidratos < 0)

          totCarboidratos = 0;

        if (totGorduras < 0)
          totGorduras = 0;

        if (totProteinas < 0)
          totProteinas = 0;


        document.querySelector("#inputTotCalorias").value = totCalorias.toFixed(2);
        document.querySelector("#inputTotCarboidratos").value = totCarboidratos.toFixed(2);
        document.querySelector("#inputTotProteinas").value = totProteinas.toFixed(2);
        document.querySelector("#inputTotGorduras").value = totGorduras.toFixed(2);

      });

      $("#btnReiniciar").click(function () {


        document.querySelector("#inputTotCalorias").value = 0.0;
        document.querySelector("#inputTotCarboidratos").value = 0.0;
        document.querySelector("#inputTotProteinas").value = 0.0;
        document.querySelector("#inputTotGorduras").value = 0.0;
        document.querySelector("#inputGramas").value = 100;

        totCalorias = 0.0;
        totCarboidratos = 0.0;
        totProteinas = 0.0;
        totGorduras = 0.0;

      });


    }




  </script>

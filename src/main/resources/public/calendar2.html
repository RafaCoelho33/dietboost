  <div class="container">
    <div class="row">
      <div class="col">
        <h1 style="margin-top: 40px; text-align: center;">Minha Agenda</h1>
      </div>
    </div>
    <div id="novoEvento" class="row my-2 mx-1 py-2 border rounded d-none">
      <div class="col-12">
        <form action="" id="formNovoEvento" autocomplete="off">
          <div class="row">
            <div class="col-12">
              <h2>Defina seu evento ou meta:</h2>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-12">
              <label for="nomeEvento" class="form-label">Nome</label>
              <input type="text" name="nomeEvento" id="nomeEvento" class="form-control">
            </div>
            <div class="col-12">
              <label for="dataEvento" class="form-label">Data</label>
              <input type="date" name="dataEvento" id="dataEvento" class="form-control">
            </div>
            <div class="col-12">
              <div id="mensagemErro" class="alert alert-danger d-none" role="alert">
              </div>
            </div>
            <div class="col-6"><button type="button" class="btn btn-danger w-100" id="buttonCancelar">Cancelar</button></div>
            <div class="col-6"><button type="submit" class="btn btn-primary w-100">Salvar</button></div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>
          Eventos
        </h2>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-success" id="buttonNovoEvento">Novo Evento</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <th class="col-2">Data</th>
            <th class="col-8">Evento</th>
            <th class="col-2">Ações</th>
          </thead>
          <tbody id="tabelaEventos">
            <td colspan="3">Nenhum evento</td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
